name: Build and Push NodeJS Service

on:
  push:
    paths:
      - 'services/nodejs/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud auth configure-docker
      - run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/nodejs-service:latest services/nodejs
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/nodejs-service:latest
