name: Build python Service

on:
  push:
    paths:
      - 'payment/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t payment:latest payment/
